{% extends 'base.html' %}
{% load static %}

{% block content %}


{% for project in object_list %}
<div>
{{ project.title }}
</div>

{% endfor %}


<div class="container-fluid text-center">    
  <div class="row content">
      
 
    <div class="col-sm-8 text-left"> 
        
    <div class="boxContainer">
        <div class="box">
        <h1>Your project<h1> 
        </div>
        <div class="box" id="btn1">
            <a href="{% url 'project_new' %}" class="btn btn-primary btn-sm" role="button">create project</a>
        </div>
    </div>
      
      
    
      
    </div>

    <div class="col-sm-4 sidenav">
      <div class="panel panel-primary">
        <div class="panel-heading">choose net</div>
        <div class="panel-body">Crypt Kylin testnet</div>
       
        <div class="well">
            <form>
              <div class="form-group">
                <label for="account">create account</label>
                <input class="form-control" id="account_name">
              </div>
              <button type="submit" class="btn btn-default" id="create_account"  onclick="createAccount()">create account</button>
            </form>
        </div>
      
        <div class="well">
          <form>
            <div class="form-group">
              <label for="faucet">get faucet</label>
              <input class="form-control" id="accountForFaucet">
            </div>
            <button type="submit" class="btn btn-default" id="get_faucet"  onclick="getFaucet()">get faucet</button>
          </form>
         </div>
        
      </div>
      
        
    </div>
    
  </div>
</div>

{% endblock content %}
